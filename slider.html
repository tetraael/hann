<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            background-color: #73e0ff;
            background-repeat: no-repeat;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Change to column layout */
            position: relative; /* Enable positioning for button */
        }

        .slider {
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border: 2px solid #088F8F;
            border-radius: 10px;
            margin-bottom: 20px; /* Add some space below the slider */
        }

        .slides {
            display: flex;
            width: 100%;
            height: 100%;
            animation: slide 8s infinite;
        }

        .slides img {
            width: 300px;
            height: 400px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-300px); }
            50% { transform: translateX(-600px); }
            75% { transform: translateX(-900px); }
            100% { transform: translateX(0); }
        }

        .message {
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
        }

        .exit-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color:  #088F8F; 
            color: whitesmoke; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }

        .exit-button:hover {
            background-color:  #088F8F; 
        }
                .message{
        	font-weight: bold;
        	color: deeppink;
        	font-family: monospace;
        }
    </style>
</head>
<body>

    <!-- Sliding Pictures Screen -->
    <div class="slider">
        <div class="slides">
            <img src="1.png">
            <img src="2.png">
            <img src="3.png">
            <img src="4.png">
        </div>
    </div>

    <div class="message">HAPPY MONTHSARY, HAN!! I LOVE YOU SOOO MUCH!! I CAN'T WAIT TO MAKE MORE MEMORIES WITH YOU!! <33</div>
    <button class="exit-button" onclick="home()"= "index.html";
>Home</button>
	<script>
		function home() {
				window.location.href = "index.html";
			} 
		
	</script>
</body>
</html>
